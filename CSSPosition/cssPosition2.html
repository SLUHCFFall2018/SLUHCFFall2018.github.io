  <body>

    <h1>position: relative</h1>
    <h3>This does not affect the position of the other elements.</h3>
    <h3>The new positioning of the element is relative to where it would have been in normal flow.</h3>

    <div id = "one">
      <p>one</p>
    </div>

    <div id = "two">
      <p>two</p>
    </div>

    <div id = "three">
      <p>three</p>
    </div>

    <div id = "four">
      <p>four</p>
    </div>

    <div id = "five">
      <p>five</p>
    </div>

    <div id = "six">
      <p>six</p>
    </div>

    <div id = "seven">
      <p>seven</p>
    </div>




  </body>

</html>
