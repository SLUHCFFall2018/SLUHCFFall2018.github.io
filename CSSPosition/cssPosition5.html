<html>
  <head>
    <title> position 5 </title>
    <link href="cssPosition5.css" type="text/css" rel="stylesheet" />
  </head>

  <body>

    <h1>Using the CSS z-index property</h1>
    <h3>When using relative, fixed, or absolute positioning boxes can overlap. To have some control over which boxes
      appear in front you can use z-index. Boxes with higher z-indexes are on top of boxes with lower z-indexes. </h3>

    <div id = "one">
      <p>one</p>
    </div>

    <div id = "two">
      <p>two</p>
    </div>

    <div id = "three">
      <p>three</p>
    </div>

    <div id = "four">
      <p>four</p>
    </div>

    <div id = "five">
      <p>five</p>
    </div>

    <div id = "six">
      <p>six</p>
    </div>

    <div id = "seven">
      <p>seven</p>
    </div>




  </body>

</html>
