  <body>

    <h1>Grid Elements</h1>

    <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

    <p>Direct child element(s) of the grid container automatically becomes grid items.</p>

    <h1>A</h1>

    <div class="grid-containerA">
      <div class="grid-itemA">1</div>
      <div class="grid-itemA">2</div>
      <div class="grid-itemA">3</div>
      <div class="grid-itemA">4</div>
      <div class="grid-itemA">5</div>
      <div class="grid-itemA">6</div>
      <div class="grid-itemA">7</div>
      <div class="grid-itemA">8</div>
      <div class="grid-itemA">9</div>
    </div>


    <br /><br /><br /><br />

    <br /><br /><br /><br />
